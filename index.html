<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Petuch Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="icon" href="src/img/logo.png" sizes="16x16">
</head>
<body>
<header>
    <div class="header">
        <div class="header-logo">
            <img src="src/img/logo.png" alt="">
        </div>
        <div class="header__desc">
            <h1 class="header__desc-title">
                Petuch Weather
            </h1>
            <p class="header__desc-subtitle">
                Заказ погоды онлайн
            </p>
        </div>
    </div>
</header>
<main>
    <section class="slider">
        <div class="slider__box red blue green yellow">
            <div class="slider__box__head">
                <span class="slider__box__head-title big">Торнадо</span>
                <span class="slider__box__head-beerka red">Новинка</span>
                <span class="slider__box__head-beerka sup">18+</span>
            </div>
            <div class="slider__box__body">
                <span class="slider__box__body-desc">Выбери название из 5 000 женских имен. (Услуга выбора имени платная — 100 Р)</span>
            </div>
        </div>
    </section>
</main>
<script src="src/js/script.js"></script>
</body>
</html>
